<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Header.css">

</head>
<body>
    
<div class="header">

    <div class="fullright">
        <div class="rightsec"> <img src="logo22.png" alt="logo"></div>
        <div class="leftright">
            <div class="addressicon"><i class="fa-solid fa-location-dot"></i></div>    
            <div class="delivery">
                Delivery to Delhi 110088 <br/> <a>Update Location</a>
            </div>
        </div>
    </div>

    <div class="middlesec">

        <div class="allbutton">
            <select class="search-select">
                <option> All</option>
                </select>
        </div>


        <div class="searchbar">
            <span><input class="search-input" placeholder="Search Amazon"></span>
        </div>

        <div class="searchicon">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        
    </div>




    <div class="leftsec">

        <div class="delivery1">
            Hello, Sign in <br/> <a>Account & List</a>
        </div>

        <div class="delivery1">
            Returns <br/> <a>& Orders</a>
        </div>

        <div class="nav-cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <p>Cart</p>

        </div>

    </div>


</div>    





</body>
</html>
